<md-toolbar class="main-top-menu" color="white">

  <div class="main-logo">
    <a routerLink="">
      <img [src]="mainLogoPath">
    </a>
  </div>

  <nav class="main-top-menu-container">
    <ul class="main-top-menu-list" routerLinkActive="active">
      <li class="menu-item"><a class="nav-link" routerLink="freelancers">#프리랜서</a></li>
      <li class="menu-item"><a class="nav-link" routerLink="projects">#프로젝트</a></li>
      <!-- 프로젝트 관리자로 가입되면 보이는 메뉴 -->
      <!--<li class="menu-item"><a class="nav-link" routerLink="todo">#프로젝트 등록</a></li>-->
    </ul>
  </nav>

  <div md-icon-button class="menu-login" (click)="openLoginDialog()">
    <md-icon>account_circle</md-icon>
    <span>로그인</span>
  </div>

  <button md-icon-button [mdMenuTriggerFor]="topMenu">
    <md-icon class="top-menu-icon">more_vert</md-icon>
  </button>
  <md-menu #topMenu="mdMenu">
    <button md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
